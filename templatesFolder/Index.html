<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask</title>
    <link rel="stylesheet" href="/staticFiles/main.css" />
  </head>
  <body>
    <div class="header">
      <h1>File Manager</h1>
    </div>
    <br /><br />
    <div class=container>
      <hr>
    </div>

    <div class="leftContainer" style="float: left">
      <div class="currentPath">{{ currentWorkingDirectory }}</div>
      <br /><br />

      <div class="fileList">
        <ul>
          <li><a href="/parentDirectory">..</a></li>
          {% for f in fileList[0 : - 1] %} {% if '.' not in f %}
          <li>
            <strong
              ><a href="{{ currentWorkingDirectory + '/' + f }}"
                >{{f}}</a
              ></strong
            >
          </li>
          {% else %}
          <li>{{ f }}</li>
          {% endif %} {% endfor %}
        </ul>
      </div>
    </div>

  </body>
</html>
